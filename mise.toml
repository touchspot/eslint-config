min_version = "2025.7.0"

[settings]
experimental = true
idiomatic_version_file_enable_tools = ["node"]

[tools]
claude = "2.0.35"
jq = "1.8.1"
"npm:@openai/codex" = "0.56.0"
"npm:ccusage" = "17.1.3"

[env]
PROJECT_DIR = "{{config_root}}"

[env._]
path = ["{{cwd}}/node_modules/.bin", "{{config_root}}/node_modules/.bin"]

[hooks]
postinstall = ["corepack enable", "pnpm install --frozen-lockfile"]

[tasks.build]
run = "turbo run build"

[tasks.check]
run = "turbo run check --continue"

[tasks.ci]
run = "turbo run ci --continue"

[tasks.dev]
run = "turbo run dev"

[tasks.fix]
run = "turbo run fix"

[tasks.test]
run = "turbo run test --continue"
